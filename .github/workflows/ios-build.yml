name: Build iOS App (Cordova)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: DVHMA-Featherweight

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install project dependencies
        run: npm install

      # Recreate iOS platform cleanly
      - name: Prepare iOS Platform
        run: |
          cordova platform rm ios || true
          rm -rf platforms/ios
          cordova platform add ios --verbose

      # Build REAL DEVICE (ARM64) without signing
      - name: Build iOS App (Device, Unsigned)
        run: |
          cd platforms/ios
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

      # Create IPA manually
      - name: Package unsigned IPA
        run: |
          cd platforms/ios/build/Release-iphoneos
          mkdir Payload
          cp -R "Featherweight DVHMA.app" Payload/
          zip -r Featherweight-DVHMA-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-device-unsigned
          path: DVHMA-Featherweight/platforms/ios/build/Release-iphoneos/Featherweight-DVHMA-unsigned.ipa
