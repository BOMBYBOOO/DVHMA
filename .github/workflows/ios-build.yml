name: Build iOS App (Cordova)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: DVHMA-Featherweight

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install project dependencies
        run: npm install

      # ⭐ BUILD FOR SIMULATOR (never needs signing)
      - name: Build iOS Simulator
        run: |
          cordova build ios --emulator
      - name: Find .app output
        run: |
          echo "Searching for .app files..."
          find platforms/ios -name "*.app" -type d


      # ⭐ Package .app into unsigned .ipa
      - name: Create unsigned IPA
        run: |
          cd platforms/ios/build/emulator
          mkdir Payload
          cp -R App.app Payload/
          zip -r Featherweight-DVHMA-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned
          path: DVHMA-Featherweight/platforms/ios/build/emulator/Featherweight-DVHMA-unsigned.ipa
