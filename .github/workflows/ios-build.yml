name: Build iOS App (Cordova)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: DVHMA-Featherweight

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install project dependencies
        run: npm install

      # ⭐ Build iOS Simulator (no signing required)
      - name: Build iOS Simulator
        run: |
          cordova build ios --emulator

      # ⭐ Package .app into unsigned IPA
      - name: Create unsigned IPA
        run: |
          cd platforms/ios/build/Debug-iphonesimulator
          mkdir Payload
          cp -R "Featherweight DVHMA.app" Payload/
          zip -r Featherweight-DVHMA-unsigned.ipa Payload

      # ⭐ Upload IPA
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned
          path: DVHMA-Featherweight/platforms/ios/build/Debug-iphonesimulator/Featherweight-DVHMA-unsigned.ipa
