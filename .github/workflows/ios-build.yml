name: Build iOS App (Cordova)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: DVHMA-Featherweight

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug â€” show structure
        run: |
          echo "PWD:"
          pwd
          echo "List root:"
          ls -la ..
          echo "List project folder:"
          ls -la .

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova globally
        run: npm install -g cordova

      - name: Install dependencies
        run: npm install

      - name: Add iOS platform if missing
        run: |
          if [ ! -d "platforms/ios" ]; then
            cordova platform add ios
          fi

      - name: Build iOS release
        run: cordova build ios --release

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: platforms/ios/build/*/**/*.ipa
