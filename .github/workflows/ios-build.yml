name: Build iOS App (Cordova)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: ./DVHMA-Featherweight

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "List:"
          ls -la
          echo "Inside DVHMA-Featherweight:"
          ls -la ./DVHMA-Featherweight

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova CLI globally
        run: npm install -g cordova

      - name: Install project dependencies
        run: npm install

      - name: Add iOS platform if missing
        run: |
          if [ ! -d "platforms/ios" ]; then
            cordova platform add ios
          fi

      - name: Build iOS release
        run: cordova build ios --release

      - name: Upload iOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ./DVHMA-Featherweight/platforms/ios/build/*/**/*.ipa
