name: Build iOS App (Cordova)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: DVHMA-Featherweight

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug folder structure
        run: |
          echo "PWD:" 
          pwd
          echo "Root folder:"
          ls -la ..
          echo "Project folder:"
          ls -la .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install project dependencies
        run: npm install

      # ⭐ Build WITHOUT archiving (avoids code signing)
      - name: Build iOS (device, unsigned)
        run: |
          cordova build ios --device --buildFlag="-UseModernBuildSystem=0"

      # ⭐ Create unsigned IPA manually
      - name: Package unsigned IPA
        run: |
          cd platforms/ios/build/device
          mkdir Payload
          cp -R App.app Payload/
          zip -r Featherweight-DVHMA.ipa Payload

      # ⭐ Upload IPA
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: DVHMA-Featherweight/platforms/ios/build/device/Featherweight-DVHMA.ipa
