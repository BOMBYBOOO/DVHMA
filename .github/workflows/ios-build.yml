name: Build iOS App (Cordova)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set working directory to actual Cordova project
      - name: Set working directory
        run: echo "Using DVHMA-Featherweight project folder"
        working-directory: ./DVHMA-Featherweight

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova CLI
        run: npm install -g cordova
        working-directory: ./DVHMA-Featherweight

      - name: Install dependencies
        run: npm install
        working-directory: ./DVHMA-Featherweight

      - name: Prepare iOS platform
        run: |
          cordova platform rm ios || true
          cordova platform add ios --verbose
        working-directory: ./DVHMA-Featherweight

      - name: Build iOS (device unsigned)
        run: |
          cd platforms/ios
          xcodebuild \
            -workspace "Featherweight DVHMA.xcworkspace" \
            -scheme "Featherweight DVHMA" \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build
        working-directory: ./DVHMA-Featherweight

      - name: Locate .app in DerivedData
        run: |
          echo "Searching for .app inside entire machine..."
          find /Users/runner -path "*Release-iphoneos*" -name "*.app" -type d | tee app_path.txt
        working-directory: ./DVHMA-Featherweight

      - name: Create unsigned IPA
        run: |
          APP_PATH=$(cat app_path.txt | head -1)
          echo "Found app at: $APP_PATH"
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: .app not found!"
            exit 1
          fi
          rm -rf Payload
          mkdir Payload
          cp -R "$APP_PATH" Payload/
          zip -r Featherweight-DVHMA-unsigned.ipa Payload
        working-directory: ./DVHMA-Featherweight

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: dvhma-unsigned
          path: DVHMA-Featherweight/Featherweight-DVHMA-unsigned.ipa
