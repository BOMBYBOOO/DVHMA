name: Build iOS App (Cordova)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install project dependencies
        run: npm install

      - name: Recreate iOS Platform
        run: |
          cordova platform rm ios || true
          cordova platform add ios --verbose
          echo "Listing platforms/ios:"
          ls -la platforms/ios

      # ðŸ‘‰ REAL device build (unsigned)
      - name: Build iOS (Unsigned for Device)
        run: |
          cd platforms/ios
          xcodebuild \
            -workspace "Featherweight DVHMA.xcworkspace" \
            -scheme "Featherweight DVHMA" \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

      # ðŸ‘‰ Package unsigned IPA manually
      - name: Package Unsigned IPA
        run: |
          cd platforms/ios/build/Release-iphoneos
          mkdir Payload
          cp -R "Featherweight DVHMA.app" Payload/
          zip -r Featherweight-DVHMA-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned
          path: platforms/ios/build/Release-iphoneos/Featherweight-DVHMA-unsigned.ipa
