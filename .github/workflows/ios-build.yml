name: Build iOS App (Cordova, Unsigned Device IPA)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: DVHMA-Featherweight

    steps:
      # ------------------------------
      # CHECKOUT REPO
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # SETUP NODE
      # ------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ------------------------------
      # INSTALL CORDOVA
      # ------------------------------
      - name: Install Cordova CLI
        run: npm install -g cordova

      # ------------------------------
      # INSTALL PROJECT DEPENDENCIES
      # ------------------------------
      - name: Install project dependencies
        run: npm install

      # ------------------------------
      # RE-ADD iOS PLATFORM (CLEAN)
      # ------------------------------
      - name: Prepare iOS platform
        run: |
          cordova platform rm ios || true
          cordova platform add ios

      # ------------------------------
      # BUILD USING XCODEBUILD (NO ARCHIVE, NO SIGNING)
      # ------------------------------
      - name: Build iOS App (unsigned device build)
        run: |
          cd platforms/ios
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      # ------------------------------
      # PACKAGE IPA MANUALLY
      # ------------------------------
      - name: Create unsigned IPA
        run: |
          cd platforms/ios/build/Release-iphoneos
          mkdir Payload
          cp -R "Featherweight DVHMA.app" Payload/
          zip -r Featherweight-DVHMA-unsigned.ipa Payload

      # ------------------------------
      # UPLOAD IPA ARTIFACT
      # ------------------------------
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-device-unsigned
          path: DVHMA-Featherweight/platforms/ios/build/Release-iphoneos/Featherweight-DVHMA-unsigned.ipa
