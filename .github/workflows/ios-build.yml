name: Build iOS App (Cordova)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # -----------------------------
      # CHECKOUT
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # NODE + CORDOVA
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install project dependencies
        run: npm install

      # -----------------------------
      # PLATFORM CLEAN + ADD (FIXES MISSING WORKSPACE)
      # -----------------------------
      - name: Prepare iOS Platform
        run: |
          cordova platform rm ios || true
          cordova platform add ios --verbose

      # -----------------------------
      # BUILD IOS (DEVICE UNSIGNED)
      # -----------------------------
      - name: Build iOS (Device, Unsigned)
        run: |
          cd platforms/ios
          xcodebuild \
            -workspace "Featherweight DVHMA.xcworkspace" \
            -scheme "Featherweight DVHMA" \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

      # -----------------------------
      # LOCATE THE BUILT .APP ANYWHERE
      # -----------------------------
      - name: Locate .app in DerivedData
        run: |
          echo "Searching for .app inside runner filesystem..."
          find /Users/runner -path "*Release-iphoneos*" -name "*.app" -type d | tee app_path.txt

      # -----------------------------
      # PACKAGE IPA FROM FOUND .APP
      # -----------------------------
      - name: Create unsigned IPA
        run: |
          APP_PATH=$(cat app_path.txt | head -1)
          echo "Found app at: $APP_PATH"

          if [ -z "$APP_PATH" ]; then
            echo "ERROR: .app not found!"
            exit 1
          fi

          rm -rf Payload
          mkdir Payload
          cp -R "$APP_PATH" Payload/

          zip -r Featherweight-DVHMA-unsigned.ipa Payload

      # -----------------------------
      # UPLOAD IPA
      # -----------------------------
      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: dvhma-unsigned
          path: Featherweight-DVHMA-unsigned.ipa
