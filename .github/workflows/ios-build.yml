name: Build iOS App (Cordova)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: DVHMA-Featherweight

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install project dependencies
        run: npm install

      # ⭐ Build REAL device binary (arm64)
      - name: Build iOS Device (unsigned)
        run: |
          cordova build ios --device --release --no-sign

      # ⭐ Package the real .app into IPA
      - name: Create unsigned IPA
        run: |
          cd platforms/ios/build/device
          mkdir Payload
          cp -R "Featherweight DVHMA.app" Payload/
          zip -r Featherweight-DVHMA-device.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-device-unsigned
          path: DVHMA-Featherweight/platforms/ios/build/device/Featherweight-DVHMA-device.ipa
