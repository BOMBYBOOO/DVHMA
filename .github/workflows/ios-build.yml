name: Build iOS App (Cordova)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: DVHMA-Featherweight

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug folder structure
        run: |
          echo "PWD:" 
          pwd
          echo "Root:"
          ls -la ..
          echo "Project folder:"
          ls -la .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova CLI
        run: npm install -g cordova

      - name: Install project dependencies
        run: npm install

      # ⭐ IMPORTANT: Build for DEVICE not SIMULATOR
      - name: Build iOS release (unsigned IPA)
        run: |
          cordova build ios --release --device --no-sign

      # ⭐ Upload the generated .ipa file
      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: DVHMA-Featherweight/platforms/ios/build/device/*.ipa
